    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Montserrat", "sans-serif"],
            },
            animation: {
              "fade-in-up": "fadeInUp 0.8s ease-out forwards",
              "slide-in-right": "slideInRight 0.8s ease-out forwards",
              "pulsar": "pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite",
              "flyToCart": "flyToCart 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards",
              "blob": "blob 7s infinite",
              "shimmer": "shimmer 3s linear infinite",
              "float": "float 6s ease-in-out infinite",
              "gradient-shift": "gradient-shift 8s ease infinite",
              "tilt": "tilt 10s infinite linear",
              "glow": "glow 2s ease-in-out infinite alternate",
              "reveal": "reveal 0.6s ease-out forwards",
              "skeleton": "skeleton 1.5s ease-in-out infinite",
              "bounce-slow": "bounce 3s infinite",
            },
            keyframes: {
              fadeInUp: {
                "0%": { opacity: "0", transform: "translateY(20px)" },
                "100%": { opacity: "1", transform: "translateY(0)" },
              },
              slideInRight: {
                "0%": { opacity: "0", transform: "translateX(30px)" },
                "100%": { opacity: "1", transform: "translateX(0)" },
              },
              flyToCart: {
                "0%": { opacity: "1", transform: "translate(0, 0) scale(1)" },
                "50%": { opacity: "0.8", transform: "translate(20vw, -10vh) scale(0.7) rotate(15deg)" },
                "100%": { opacity: "0", transform: "translate(40vw, -20vh) scale(0.3) rotate(30deg)" },
              },
              blob: {
                "0%": { transform: "translate(0px, 0px) scale(1)" },
                "33%": { transform: "translate(30px, -50px) scale(1.1)" },
                "66%": { transform: "translate(-20px, 20px) scale(0.9)" },
                "100%": { transform: "translate(0px, 0px) scale(1)" },
              },
              shimmer: {
                "0%": { backgroundPosition: "-200% 0" },
                "100%": { backgroundPosition: "200% 0" },
              },
              float: {
                "0%, 100%": { transform: "translateY(0px)" },
                "50%": { transform: "translateY(-20px)" },
              },
              "gradient-shift": {
                "0%, 100%": { backgroundPosition: "0% 50%" },
                "50%": { backgroundPosition: "100% 50%" },
              },
              tilt: {
                "0%, 50%, 100%": { transform: "rotate(0deg)" },
                "25%": { transform: "rotate(1deg)" },
                "75%": { transform: "rotate(-1deg)" },
              },
              glow: {
                "0%": { boxShadow: "0 0 5px rgba(239, 68, 68, 0.5), 0 0 10px rgba(239, 68, 68, 0.3)" },
                "100%": { boxShadow: "0 0 20px rgba(239, 68, 68, 0.8), 0 0 30px rgba(239, 68, 68, 0.5)" },
              },
              reveal: {
                "0%": { opacity: "0", transform: "translateY(30px) scale(0.95)" },
                "100%": { opacity: "1", transform: "translateY(0) scale(1)" },
              },
              skeleton: {
                "0%": { backgroundPosition: "-200% 0" },
                "100%": { backgroundPosition: "200% 0" },
              },
            },
            blur: {
              xs: "2px",
            },
            backdropBlur: {
              xs: "2px",
            },
          },
        },
      };
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <style>
      body {
        font-family: "Montserrat", sans-serif;
        background-color: #f9fafb; /* gray-50 */
        color: #1f2937; /* gray-800 */
      }

      /* Background Pattern */
      .bg-pattern {
        background-color: #f9fafb;
        background-image: radial-gradient(#e5e7eb 1px, transparent 1px);
        background-size: 24px 24px;
      }

      /* Custom Scrollbar - Elegant Light */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f3f4f6;
      }
      ::-webkit-scrollbar-thumb {
        background: #dc2626; /* red-600 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #b91c1c; /* red-700 */
      }

      /* Text Selection */
      ::selection {
        background-color: #fee2e2; /* red-100 */
        color: #b91c1c; /* red-700 */
      }

      @keyframes floatUp {
        0% {
          transform: translateY(0) rotate(0deg);
          opacity: 0.8;
        }
        100% {
          transform: translateY(-100vh) rotate(360deg);
          opacity: 0;
        }
      }
      .heart-animation {
        animation-name: floatUp;
        animation-timing-function: ease-in-out;
        animation-iteration-count: infinite;
      }

      @keyframes shimmer {
        0% {
          transform: translateX(-100%);
        }
        100% {
          transform: translateX(100%);
        }
      }

      /* Glassmorphism utilities - Light */
      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(8px);
        border: 1px solid rgba(229, 231, 235, 0.5); /* gray-200 */
      }

      /* Utility for hiding scrollbar but keeping functionality */
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* ========== PREMIUM EFFECTS ========== */

      /* Parallax Effect */
      .parallax {
        background-attachment: fixed;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
      }

      /* 3D Transform Utilities */
      .transform-3d {
        transform-style: preserve-3d;
        perspective: 1000px;
      }

      /* Magnetic Button Effect */
      .magnetic-btn {
        transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      }

      /* Gradient Border Animation */
      .gradient-border {
        position: relative;
        background: linear-gradient(white, white) padding-box,
                    linear-gradient(90deg, #dc2626, #ec4899, #dc2626) border-box;
        border: 2px solid transparent;
        background-size: 200% 100%;
        animation: gradient-shift 3s ease infinite;
      }

      /* Glow Effect */
      .glow-effect {
        box-shadow: 0 0 20px rgba(220, 38, 38, 0.4),
                    0 0 40px rgba(220, 38, 38, 0.2);
      }

      /* Smooth Scroll */
      html {
        scroll-behavior: smooth;
      }

      /* Image Zoom on Hover */
      .image-zoom-container {
        overflow: hidden;
      }

      .image-zoom {
        transition: transform 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      }

      .image-zoom-container:hover .image-zoom {
        transform: scale(1.15);
      }

      /* Skeleton Loader */
      .skeleton {
        background: linear-gradient(
          90deg,
          #f3f4f6 0%,
          #e5e7eb 50%,
          #f3f4f6 100%
        );
        background-size: 200% 100%;
        animation: skeleton 1.5s ease-in-out infinite;
      }

      /* Text Gradient */
      .text-gradient {
        background: linear-gradient(
          90deg,
          #dc2626,
          #ec4899,
          #dc2626
        );
        background-size: 200% auto;
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: gradient-shift 3s linear infinite;
      }

      /* Floating Animation */
      .float-animation {
        animation: float 6s ease-in-out infinite;
      }

      /* Tilt Animation */
      .tilt-animation {
        animation: tilt 10s infinite linear;
      }

      /* Blob Animation */
      .blob-animation {
        animation: blob 7s infinite;
      }

      /* Reveal Animation (Scroll) */
      .reveal-on-scroll {
        opacity: 0;
        transform: translateY(30px);
        transition: opacity 0.6s ease-out, transform 0.6s ease-out;
      }

      .reveal-on-scroll.revealed {
        opacity: 1;
        transform: translateY(0);
      }

      /* Cursor Trail Effect */
      .cursor-dot {
        width: 8px;
        height: 8px;
        background: #dc2626;
        border-radius: 50%;
        position: fixed;
        pointer-events: none;
        z-index: 9999;
        transition: transform 0.15s ease-out;
      }

      .cursor-ring {
        width: 32px;
        height: 32px;
        border: 2px solid #dc2626;
        border-radius: 50%;
        position: fixed;
        pointer-events: none;
        z-index: 9998;
        transition: transform 0.3s ease-out;
      }

      /* Glassmorphism Enhanced */
      .glass-premium {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(20px) saturate(180%);
        -webkit-backdrop-filter: blur(20px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.3);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
      }

      /* Smooth Transitions */
      * {
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
      }

      /* Hover Lift Effect */
      .hover-lift {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .hover-lift:hover {
        transform: translateY(-8px);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
      }

      /* Gradient Background Animated */
      .gradient-bg-animated {
        background: linear-gradient(
          -45deg,
          #fee2e2,
          #fecaca,
          #fca5a5,
          #fee2e2
        );
        background-size: 400% 400%;
        animation: gradient-shift 15s ease infinite;
      }

      /* Shimmer Effect */
      .shimmer-effect {
        position: relative;
        overflow: hidden;
      }

      .shimmer-effect::after {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.4),
          transparent
        );
        animation: shimmer 3s infinite;
      }

      /* Animation Delays */
      .animation-delay-100 { animation-delay: 100ms; }
      .animation-delay-200 { animation-delay: 200ms; }
      .animation-delay-300 { animation-delay: 300ms; }
      .animation-delay-500 { animation-delay: 500ms; }
      .animation-delay-1000 { animation-delay: 1000ms; }
      .animation-delay-2000 { animation-delay: 2000ms; }
    </style>
